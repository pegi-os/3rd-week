name: Python package

on:
  push:
    paths:
      - second.py
    branches: [main]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11"]

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff pytest
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      - name: Lint with ruff
        run: |
          # stop the build if there are Python syntax errors or undefined names
          ruff --format=github --select=E9,F63,F7,F82 --target-version=py37 .
          # default set of ruff rules with GitHub Annotations
          ruff --format=github --target-version=py37 .
      - name: Do PyTest!
        run: |
          pytest
      - name: Check commit status
        id: check_commit
        run: |
          if grep -q "success" second.py; then echo "::set-output name=status::success"; else echo "::set-output name=status::fail"; fi
      - name: Commit changes
        run: |
          if [ "${{ steps.check_commit.outputs.status }}" == "success" ]; then
            git config --local user.email "action@github.com"
            git config --local user.name "GitHub Action"
            git commit -a -m "Commit changes" --allow-empty
            git push
          else
            echo "Commit skipped: Changes do not meet criteria"
          fi
