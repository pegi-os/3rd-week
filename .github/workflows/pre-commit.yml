name: Pre-Commit

on:
  push:
    branches:
      - main

jobs:
  pre-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Check for changes in second.py
        run: |
          if git diff --name-only HEAD~1 | grep -q "second.py"; then
            python second.py
            if [[ $? -eq 0 ]]; then
              echo "Committing changes..."
              git add second.py
              git commit -m "Committing changes to second.py"
            else
              echo "Test failed. Fix the issues and try again."
              exit 1
            fi
          else
            echo "No changes in second.py. Skipping commit."
          fi
